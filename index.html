<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="myForm">
      <h1 id="bg-green">Registration</h1>
      <hr />
      <form action="#" method="post" class="_myForm">
        <div class="input-box"></div>
        <div class="space">
          <div class="general">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter full name"
            />
          </div>

          <div class="general">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username"
            />
          </div>
        </div>

        <div class="space">
          <div class="general">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your valid email address"
            />
          </div>

          <div class="general">
            <label for="phoneNum">Phone Number</label>
            <input
              type="tel"
              id="phoneNum"
              name="phoneNum"
              placeholder="Enter phone number"
            />
          </div>
        </div>

        <div class="space">
          <div class="general">
            <label for="_password">Password</label>
            <input
              type="password"
              id="_password"
              name="_password"
              placeholder="Enter new password"
            />
          </div>

          <div class="general">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="confirm your password"
            />
          </div>
        </div>

        <div>
          <label for="gender">Gender</label> <br />

          <div class="_gender">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
            <br />
          </div>
        </div>

        <div>
          <p>
            <i
              >By clicking Sign Up to our <span>Terms, Privacy</span> and
              <span>Cookies Policy.</span> You may receive SMS notification from
              us and can opt out at any time.</i
            >
          </p>
          <br />
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
